<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    x`
    <script>
      var socket = io();
      socket.on("user", (msg) => {
        document.querySelector(".count").innerHTML = msg;
      });
      const message = document.querySelector("#message");
      const input = document.querySelector("#input");
      const form = document.querySelector("#form");

      socket.on("chat message", (msg) => {
        console.log(msg);
        document.querySelector("#message").innerHTML += msg += "<br/>";
        window.scrollTo(0, document.body.scrollHeight);
      });
      const sendMessage = (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      };
    </script>
  </head>
  <body style="background: rebeccapurple">
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 100px;
        border-radius: 10px;
        background-color: rgb(53, 192, 6);
        margin: 0 auto;
      "
    >
      <h2 style="margin-left: 15px">User online :</h2>
      <p style="font-size: 30px" class="count">0</p>
    </div>
    <ul id="message"></ul>
    <form
      style="
        margin: 0 auto;
        width: 400px;
        height: 500px;
        background-color: rgb(53, 192, 192);
        border-top-left-radius: 5%;
        border-top-right-radius: 5%;
      "
      id="form"
    >
      <div style="padding-top: 469px; align-items: center">
        <input
          style="width: 87%; height: 30px; position: relative; outline: none"
          type="text"
          id="input"
        />
        <button
          onclick="sendMessage()"
          style="
            width: 45px;
            position: absolute;
            height: 36px;
            background-color: rgb(157, 53, 192);
            border-radius: 6px;
          "
        >
          Send
        </button>
      </div>
    </form>
  </body>
</html>
